<div class="header">
  <a routerLink="/" routerLinkActive="router-link-active"><home</a>
  <button *ngIf="favorites.length" (click)="clearFavorite()">clear</button>
</div>
<div *ngIf="favorites.length" class="container">
  <div class="video-list-container">
    <div class="card" *ngFor="let item of favorites">
      <div class="card-image">
        <a>
          <img alt="images" src="{{ item?.thumbnails }}" />
        </a>
      </div>
      <div class="card-body">
        <h2>{{ item?.channelTitle }}</h2>
        <h3>{{ item?.title }}</h3>
        <p><span>View Count:</span> {{ item?.statistic.viewCount }}</p>
        <p><span>Like Count:</span> {{ item?.statistic.likeCount }}</p>
        <p><span>Comment Count:</span> {{ item?.statistic.commentCount }}</p>
      </div>
    </div>
  </div>
</div>
<div class="empty-pop" *ngIf="!favorites.length">
  <h1>no favorites yet ...)))</h1>
</div>
